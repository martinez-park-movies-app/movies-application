<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies APP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/movies-app.css">
</head>
<body>
    <div id="loadingIndicator"></div>
    <div id="all-content">
        <header>
            <h1>Yo mama's favorite movies!</h1>
            <input
                type="text"
                id="search"
                placeholder="search anything"
                class="search">
            <button>Add Movie!</button>
        </header>


    <div id="addCardFormWrapper" class="hideForm">
        <form>
            <fieldset>
                <legend>Add a Movie:</legend>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
                <label for="image">Movie Image Link:</label>
                <input type="text" name="image" id="image">
                <label for="genre">Genre:</label>
                <input type="text" name="genre" id="genre">
                <label for="rating">Rating:</label>
                <input type="text" name="rating" id="rating">
                <label for="summary">Summary:</label>
                <textarea name="summary" id="summary"></textarea>
                <button>Add Movie</button>
            </fieldset>
        </form>
    </div>

    <div id="movies">

    </div>
    <div id="editCardModalWrapper" class="hideModal">
        <form id="editCardForm">
            <fieldset>
                <legend>Edit Movie:</legend>
                <label for="editCardTitle">Title:</label>
                <input type="text" id="editCardTitle">
                <label for="editImageLink">Image Link:</label>
                <input type="text" id="editImageLink">
                <label for="editGenre">Genre:</label>
                <input type="text" id="editGenre">
                <label for="editRating">Rating:</label>
                <input type="text" id="editRating">
                <label for="editSummary">Summary:</label>
                <textarea id="editSummary"></textarea>
                <input type="hidden" id="editCardId" value="">
                <button>Edit Movie</button>
            </fieldset>
        </form>

    </div>
</div>
<script src="js/keys.js"></script>
<script src="js/movies-app-main.js"></script>
</body>
</html>
